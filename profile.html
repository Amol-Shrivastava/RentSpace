<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Details</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="acc-cont">
  <h1 class="profile--head">Profile Details</h1>

  <form action="" class="profile--form mt--lg">

  <div class="profile--group pic">
    <input type="file" name="" id="">
    <button class="pic-Btn">+</button>
  </div>

  <div class="other-details">
    <div class="profile--group input--text">
      <label for="username">Username</label>
      <input type="text" name="" id="username">
    </div>

    <div class="profile--group input--email">
      <label for="email">Email</label>
      <input type="email" name="" id="email">
    </div>

    <div class="profile--group input--pho">
      <label for="phone">Phone Number</label>
      <input type="tel" name="" id="phone">
    </div>

    <!-- <div class="profile--group input--city">
      <label for="city">City</label>
      <input type="text" name="" id="city">
    </div> -->


  </div>

  <button class="updateBtn" type="submit">Update</button>

  </form>
</div>
</body>
</html>
